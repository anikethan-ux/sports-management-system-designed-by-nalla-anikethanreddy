<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Players - College Sports Management</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
body { font-family:'Poppins',sans-serif; background:linear-gradient(135deg,#f0f4ff,#e0f7ff); color:#333; margin:0; padding:0; }
h2 { text-align:center; color:#004aad; margin:40px 0 20px; }
form { max-width:550px; margin:auto; background:white; padding:25px; border-radius:25px; box-shadow:0 10px 25px rgba(0,0,0,0.2); }
form input, form select { width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:1px solid #ccc; font-size:1em; }
form button { width:100%; padding:14px; border:none; background:linear-gradient(45deg,#004aad,#00c6ff); color:white; font-size:1.1em; border-radius:15px; cursor:pointer; font-weight:600; transition:0.3s;}
form button:hover { transform:scale(1.05); }

.team-table { width:95%; margin:30px auto; border-collapse:collapse; background:white; border-radius:20px; overflow:hidden; box-shadow:0 10px 25px rgba(0,0,0,0.2);}
.team-table th, .team-table td { padding:12px; text-align:center; border-bottom:1px solid #ddd; font-weight:600; }
.team-table th { background:#004aad; color:white; }
.team-table tr:hover { transform:scale(1.02); transition:0.2s; }
.team-table button { padding:6px 10px; background:#ff6a00; color:white; border:none; border-radius:6px; cursor:pointer; transition:0.3s; }
.team-table button:hover { background:#ffcb05; color:#333; }

.fab { position: fixed; bottom:30px; right:30px; background: linear-gradient(45deg, #ff6a00, #ffcb05); color: white; border:none; width:60px; height:60px; font-size:2em; border-radius:50%; box-shadow:0 8px 25px rgba(0,0,0,0.3); cursor:pointer; transition:0.3s; z-index:200; }
.fab:hover { transform: scale(1.1); }

footer { text-align:center; padding:20px; background:#004aad; color:white; font-weight:600;}
</style>
</head>
<body>

<h2>Players Management</h2>
<form id="playerForm">
  <input type="number" id="roll" placeholder="Roll Number" min="1" required>
  <input type="text" id="name" placeholder="Player Name" required>
  <select id="sport" required>
    <option value="">Select Sport</option>
    <option value="Volleyball">Volleyball</option>
    <option value="Cricket">Cricket</option>
    <option value="Football">Football</option>
    <option value="Basketball">Basketball</option>
  </select>
  <select id="team" required>
    <option value="">Select Team</option>
    <option value="Red">Red</option>
    <option value="Green">Green</option>
    <option value="Yellow">Yellow</option>
    <option value="Blue">Blue</option>
  </select>
  <input type="number" id="age" placeholder="Age" min="10" max="50" required>
  <button type="submit">Add Player</button>
</form>

<h3 style="text-align:center; margin-top:40px;">All Players</h3>
<table id="playersTable" class="team-table">
  <thead>
    <tr>
      <th>#</th>
      <th>Roll</th>
      <th>Name</th>
      <th>Sport</th>
      <th>Team</th>
      <th>Age</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button class="fab" onclick="window.location.href='about.html'">➡</button>

<footer>© 2025 All Rights Reserved | Designed by Anikethan</footer>

<script>
// Load players from localStorage
let players = JSON.parse(localStorage.getItem("players") || "[]");

const playerForm = document.getElementById("playerForm");
const playersTableBody = document.querySelector("#playersTable tbody");

// Render all players
function renderPlayers(){
  playersTableBody.innerHTML = "";
  players.forEach((p, index)=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${index+1}</td>
      <td>${p.roll}</td>
      <td>${p.name}</td>
      <td>${p.sport}</td>
      <td>${p.team}</td>
      <td>${p.age}</td>
      <td><button onclick="deletePlayer(${p.roll})">Delete</button></td>
    `;
    playersTableBody.appendChild(tr);
  });
}

// Delete player
function deletePlayer(roll){
  players = players.filter(p => p.roll != roll);
  localStorage.setItem("players", JSON.stringify(players));
  renderPlayers();
}

// Add new player
playerForm.addEventListener("submit", function(e){
  e.preventDefault();
  const roll = document.getElementById("roll").value;
  const name = document.getElementById("name").value;
  const sport = document.getElementById("sport").value;
  const team = document.getElementById("team").value;
  const age = document.getElementById("age").value;
  players.push({roll, name, sport, team, age});
  localStorage.setItem("players", JSON.stringify(players));
  this.reset();
  renderPlayers();
});

// Initial render
renderPlayers();
</script>

</body>
</html>
